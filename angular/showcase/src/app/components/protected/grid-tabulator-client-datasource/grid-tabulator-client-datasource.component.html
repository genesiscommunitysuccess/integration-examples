<zero-layout #gridLayout>
  <zero-layout-region type="vertical">
    <zero-layout-region>
      <zero-layout-item title="(stream)" closable>
        <zero-grid-tabulator
          registration="stream"
          persist-column-state-key="grid-tabulator-simple-column-state"
        >
          <grid-tabulator-client-side-datasource
            [resourceName]="resourceName"
            [criteria]="criteria"
            [isSnapshot]="false"
            [maxRows]="maxRows"
            [maxView]="maxView"
            [reverse]="false"
            [restart-OnReconnection]="true"
          ></grid-tabulator-client-side-datasource>
        </zero-grid-tabulator>
      </zero-layout-item>
      <zero-layout-item registration="snapshot" title="(snapshot)" closable>
        <zero-grid-tabulator persist-column-state-key="grid-tabulator-simple-column-state">
          <grid-tabulator-client-side-datasource
            [resourceName]="resourceName"
            [criteria]="criteria"
            [isSnapshot]="true"
            [maxRows]="maxRows"
            [maxView]="maxView"
            [reverse]="false"
            [restartOnReconnection]="restartOnReconnection"
          ></grid-tabulator-client-side-datasource>
        </zero-grid-tabulator>
      </zero-layout-item>
    </zero-layout-region>
  </zero-layout-region>
</zero-layout>
